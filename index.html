<!DOCTYPE html><html><head><title>Video player</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
   <section>
      <div class="player">
         <video src="media/Colombia - 24746.mp4" class="video"></video>
         <div class="panel">
            <a class="play" title="play/pause" href="#" onclick="return false;"></a>
            <a class="stop" title="stop" href="#" onclick="return false;"></a>
            <input type="range" min="0" max="100" class="progress" value="0">
            <div class="timer">00:00</div>
         </div>
      </div>
   </section>

   <script src="js/main.js"></script>
</body>
</html>
